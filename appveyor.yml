image: Visual Studio 2017
init:
  - git config --global core.autocrlf true

 install:
  - ECHO %APPVEYOR_BUILD_WORKER_IMAGE%
  - dotnet --version
  - dotnet restore
  
build_script:
- dotnet build

before_build:
- appveyor-retry dotnet restore -v Minimal

test_script:
- cd PushMate.FcmPushService.Test
- dotnet test
- cd PushMate.TemplatingService.Test
- dotnet test
- cd PushMate.TemplatingService.API.Test
- dotnet test





